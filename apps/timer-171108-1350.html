<!DOCTYPE HTML>
<html>
<head>
<style>
p {
  text-align: center;
  font-size: 60px;
}
body{
     font-family:Arial, Helvetica, sans-serif;
}
</style>
</head>
<body>
<center><h1>COUNT DOWN TO 1:50 PM</h1>
<p id="THECOUNTDOWN"></p>
</center>

<script>

// Set the date we're counting down to
//var countDownDate = new Date("Jan 5, 2018 15:37:25").getTime();
var countDownDate = new Date("Nov 8, 2017 13:50:00").getTime();
// Update the count down every 1 second
var x = setInterval(function() {

    // Get todays date and time
    var now = new Date().getTime();
    
    // Find the distance between now an the count down date
    var distance = countDownDate - now;
    
    // Time calculations for days, hours, minutes and seconds
    var days = Math.floor(distance / (1000 * 60 * 60 * 24));
    var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
    var seconds = Math.floor((distance % (1000 * 60)) / 1000);
    // Output the result in an element with id="THECOUNTDOWN"
    document.getElementById("THECOUNTDOWN").innerHTML = days + "d " + hours + "h " + minutes + "m " + seconds + "s ";
    
    // If the count down is over, write some text 
    if (distance < 0) {
        clearInterval(x);
        document.getElementById("THECOUNTDOWN").innerHTML = "EXPIRED";
    }
}, 1000);
</script>

</body>
</html>
