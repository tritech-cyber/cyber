	<script>
		var canvas, stage, exportRoot, anim_container, dom_overlay_container, fnStartAnimation;
		var clock, mainClicktag, lastDay;
		var clickTag = "http://www.google.org";
		var clickTag2 = "https://www.google.org/our-work/";
		function init() {
			clock = document.getElementById("counter-wrapper");
			mainClicktag = document.getElementById("main-clicktag");

			canvas = document.getElementById("canvas");
			anim_container = document.getElementById("animation_container");
			dom_overlay_container = document.getElementById("dom_overlay_container");
			var comp=AdobeAn.getComposition("3B23E364C59AF847BF089BB29522A9DD");
			var lib=comp.getLibrary();
			var loader = new createjs.LoadQueue(false);
			loader.addEventListener("fileload", function(evt){handleFileLoad(evt,comp)});
			loader.addEventListener("complete", function(evt){handleComplete(evt,comp)});
			var lib=comp.getLibrary();
			loader.loadManifest(lib.properties.manifest);
		}
		function handleFileLoad(evt, comp) {
			var images=comp.getImages();	
			if (evt && (evt.item.type == "image")) { images[evt.item.id] = evt.result; }	
		}
		function handleComplete(evt,comp) {
			//This function is always called, irrespective of the content. You can use the variable "stage" after it is created in token create_stage.
			var lib=comp.getLibrary();
			var ss=comp.getSpriteSheet();
			var queue = evt.target;
			var ssMetadata = lib.ssMetadata;
			for(i=0; i<ssMetadata.length; i++) {
				ss[ssMetadata[i].name] = new createjs.SpriteSheet( {"images": [queue.getResult(ssMetadata[i].name)], "frames": ssMetadata[i].frames} )
			}
			exportRoot = new lib.TDA_Urgency_Tackle_retargeting_728x90();
			stage = new lib.Stage(canvas);	
			//Registers the "tick" event listener.
			fnStartAnimation = function() {
				stage.addChild(exportRoot);
				createjs.Ticker.setFPS(lib.properties.fps);
				createjs.Ticker.addEventListener("tick", stage);
			}	    
			//Code to support hidpi screens and responsive scaling.
			function makeResponsive(isResp, respDim, isScale, scaleType) {		
				var lastW, lastH, lastS=1;		
				window.addEventListener('resize', resizeCanvas);		
				resizeCanvas();		
				function resizeCanvas() {			
					var w = lib.properties.width, h = lib.properties.height;			
					var iw = window.innerWidth, ih=window.innerHeight;			
					var pRatio = window.devicePixelRatio || 1, xRatio=iw/w, yRatio=ih/h, sRatio=1;			
					if(isResp) {                
						if((respDim=='width'&&lastW==iw) || (respDim=='height'&&lastH==ih)) {                    
							sRatio = lastS;                
						}				
						else if(!isScale) {					
							if(iw<w || ih<h)						
								sRatio = Math.min(xRatio, yRatio);				
						}				
						else if(scaleType==1) {					
							sRatio = Math.min(xRatio, yRatio);				
						}				
						else if(scaleType==2) {					
							sRatio = Math.max(xRatio, yRatio);				
						}			
					}			
					canvas.width = w*pRatio*sRatio;			
					canvas.height = h*pRatio*sRatio;
					canvas.style.width = dom_overlay_container.style.width = anim_container.style.width =  w*sRatio+'px';				
					canvas.style.height = anim_container.style.height = dom_overlay_container.style.height = h*sRatio+'px';
					stage.scaleX = pRatio*sRatio;			
					stage.scaleY = pRatio*sRatio;			
					lastW = iw; lastH = ih; lastS = sRatio;            
					stage.tickOnUpdate = false;            
					stage.update();            
					stage.tickOnUpdate = true;		
				}
			}
			makeResponsive(false,'both',false,1);	
			mainClicktag.addEventListener('click', ctaClick);
			mainClicktag.addEventListener('mouseover', onOver);
			mainClicktag.addEventListener('mouseout', onOut);
			AdobeAn.compositionLoaded(lib.properties.id);
			fnStartAnimation();
		}

		// copied over
		this.ctaClick = function () {
			window.open(window.clickTag);
		}
		this.ctaClick2 = function () {
			window.open(window.clickTag2);
		}
		function showCountdown() {
			console.log("SHOW CLOCK")
			TweenMax.to(clock, .5, { alpha: 1 });
			setTimeout(centerClockDays, 5000);
		}
		function showCountdownLastDay() {
			console.log("SHOW CLOCK last day")
			TweenMax.to(clock, .5, { alpha: 1 });
			setTimeout(removeClockDays, 5000);
			setTimeout(lastFrame, 5500);
		}
		function hideCountdown() {
			TweenMax.to(clock, .5, { alpha: 0 });
		}
		function centerClockDays() {
			var els = document.querySelectorAll('.counter-instance'),
				numEls = els.length,
				i = els.length;
			while (i--) {
				(i > 0) ? TweenMax.to(els[i], .5, { alpha: 0, delay: (numEls - i) * .1 }) : TweenMax.to(clock, .8, { x: 58.5, ease: Sine.easeInOut });
			}
		}
		function removeClockDays() {
			var els = document.querySelectorAll('.counter-instance'),
				numEls = els.length,
				i = els.length;
			while (i--) {
				TweenMax.to(els[i], .5, { alpha: 0, delay: (numEls - i) * .1 });		//x:34, y:40, 
			}
		}
		function lastFrame() {
			exportRoot.lastDay();
		}
		function revealEndFrame() {
			//console.log("END FRAME");
			if (!lastDay) {
				showCountdown();
			} else {
				showCountdownLastDay();

			}
		}
		function removeEndFrame() {
			hideCountdown();
		}
		function onOver() {
			exportRoot.mouseOver();
		}
		function onOut() {
			exportRoot.mouseOut();
		}
		function lastDayCallBack() {
			lastDay = true;
		}
</script>

<script type="text/javascript">
    
      (function() {
        var relegateNavigation = '';
        var handleClickTagMessage = function(e) {
          try {
            var eventData = JSON.parse(e.data);
          } catch (err) {
            return;
          }
          if (eventData.isInitClickTag) {
            if (eventData.clickTags) {
              for (var i = 0; i < eventData.clickTags.length; i++) {
                var clkTag = eventData.clickTags[i];
                window[clkTag.name] = clkTag.url;
              }
            } else if (eventData.clickTag) {
              window.clickTag = eventData.clickTag;
            }
            relegateNavigation = eventData.relegateNavigation;
          }
        };

        if (open.call) {
          window.open = function(open) {
            return function(url, name, features) {
              if (relegateNavigation === 'parent') {
                var message = {'clickTag': url, 'isPostClickTag': true};
                parent.postMessage(JSON.stringify(message), '*');
              } else {
                var args = [url, name];
                if (features) {
                  args.push(features);
                }
                open.apply(window, args);
              }
            };
          }(window.open);
        }

        if (window.addEventListener) {
          window.addEventListener(
              'message', handleClickTagMessage, false);
        } else {
          window.attachEvent('onmessage', handleClickTagMessage);
        }
      })();
    
  </script></head>
