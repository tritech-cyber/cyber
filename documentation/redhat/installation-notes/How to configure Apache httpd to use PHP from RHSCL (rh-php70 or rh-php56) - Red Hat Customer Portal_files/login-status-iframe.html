
<!-- saved from url=(0158)https://sso.redhat.com/auth/realms/redhat-external/protocol/openid-connect/login-status-iframe.html?client_id=customer-portal&origin=https://access.redhat.com -->
<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"><script>
    function getCookie(cname)
    {
        var name = cname + "=";
        var ca = document.cookie.split(';');
        for(var i=0; i<ca.length; i++)
        {
            var c = ca[i].trim();
            if (c.indexOf(name)==0) return c.substring(name.length,c.length);
        }
        return null;
    }
    function receiveMessage(event)
    {
        if (event.origin !== "https://access.redhat.com") {
            console.log(event.origin + " does not match built origin");
            return;

        }
        var data = JSON.parse(event.data);
        data.loggedIn = false;
        var cookie = getCookie('KEYCLOAK_SESSION');
        if (cookie) {
            data.loggedIn = true;
            data.session = cookie;
        }

        event.source.postMessage(JSON.stringify(data),
            event.origin);
    }
    window.addEventListener("message", receiveMessage, false);
</script></head><body></body></html>
